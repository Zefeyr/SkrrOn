<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed Out - LightJoy</title>
    <link rel="stylesheet" href="login.css"> 
    <style>
        /* Center content specifically for the confirmation page */
        .confirmation-content {
            text-align: center;
            padding: 50px;
        }
        .confirmation-content h1 {
            font-size: 3rem;
            color: rgb(206, 147, 216); /* Theme accent color */
            margin-bottom: 20px;
        }
        .confirmation-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    
    <div class="modal-background">
        <div class="modal-content login-form-box confirmation-content">
            <h1>You have been signed out.</h1>
            <p>Thank you for using LightJoy. You can log back in anytime.</p>
            
            <button id="signout-continue-button" class="submit-button">Return to Login</button>
        </div>
    </div>
    
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
