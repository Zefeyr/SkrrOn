<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - LightJoy</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <a href="index.html" class="nav-link">
        <span class="nav-arrow">&larr;</span> Return
    </a>

    <div class="modal-background">

        <div class="modal-content login-form-box">
            <h2>Log In</h2>

            <form id="login-form">
                <div class="input-div">
                    <label for="login-username">Username or Email:</label>
                    <input type="text" id="login-username" name="username" class="textlike" required>
                </div>

                <div class="input-div">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" class="textlike" required>
                </div>

                <div class="input-div checkbox-group">
                    <input type="checkbox" id="login-remember" name="remember">
                    <label for="login-remember">Remember Me</label>
                </div>

                <div class="button-row">
                    <button type="submit" class="submit-button">Log In</button>
                </div>

            </form>
             <div class="button-row" style="margin-top: 15px;">
                <button type="button" id="google-login-button" class="submit-button"
                    style="background: #4285F4; border: none;"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="20" height="20" viewBox="0 0 48 48">
                        <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                        <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                        </path>
                        <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                        </path>
                        <path fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <p class="link-text">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>

    </div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
